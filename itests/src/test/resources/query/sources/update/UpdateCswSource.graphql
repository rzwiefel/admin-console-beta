mutation UpdateCswSource ($pid: Pid) {
  updateCswSource ( source: {
    creds: {
      username: "admin"
      password: "admin"
    },
    cswProfile: DDFCswFederatedSource
    sourceName: "testCswUpdated"
    endpointUrl: "https://localhost:8993/services/csw"
    cswOutputSchema: "urn:catalog:metacard"
    cswSpatialOperator: None
    pid: $pid
    }
  )
}